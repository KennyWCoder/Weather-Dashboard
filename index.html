<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header>Weather Dashboard</header>
    <main class="d-flex flex-row justify-space-between">
        <div id="search-card" class="col-12 col-md-3">
            <div class="first-search-card">
                <h2 class="search-title">Search for a city:</h1>
                    <form id="search-form">
                        <input id="search-input" class="form-input w-100 form-control-lg" type="text"
                            placeholder="Enter a City">
                        <button class="btn btn-info btn-block">Search</button>

                    </form>
            </div>
            <div>
                <!-- For clear search history button -->
                <button id="clear-history" class="btn btn-info btn-block">Clear History</button>
                <form id="search-history"></form>
            </div>
        </div>

        <div id="city-weather" class="col-12 col-md-9 d-none">

            <div class="card" style="border: 3px solid black;">
                <h2 id="selected-city"></h2>
                <img id="weather-pic" alt="weather-picture">
                <ul>
                    <p id="current-temp"></p>
                    <p id="current-wind"></p>
                    <p id="current-humidity"></p>
                </ul>
            </div>

            <div class="row col-12">
                <h2>5-Day Forecast</h2>
            </div>
            <div class="row forecast-row">
                <div class="col-md-2 weather-forecast border rounded"></div>
                <div class="col-md-2 weather-forecast border rounded"></div>
                <div class="col-md-2 weather-forecast border rounded"></div>
                <div class="col-md-2 weather-forecast border rounded"></div>
                <div class="col-md-2 weather-forecast border rounded"></div>
            </div>

        </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
